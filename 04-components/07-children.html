<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        function Greeter({msg, x, y, children}){
            
            let [greetMsg, setGreetMsg] = React.useState('[default greet message]');

            let txtUserNameRef = React.useRef();

            const onBtnGreetClick = (evt) => {
                let userName = txtUserNameRef.current.value;
                setGreetMsg(`Hi ${userName}, ${msg}`);
            };

            return (
                <>
                    <h1>Greeter</h1>
                    <hr/>
                        {children}
                    <hr/>
                    <label>User Name :</label>
                    <input type="text" ref={txtUserNameRef} />
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div>{greetMsg}</div>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <div>
                <Greeter msg="Have a good day!" x={100} y={200}>
                    <div>Aute tempor nulla cupidatat exercitation esse officia dolor deserunt dolore occaecat aliqua amet. Ut minim do tempor commodo elit deserunt deserunt sint deserunt aliqua in consectetur. Sint deserunt enim ipsum voluptate fugiat aute incididunt sint. Sit id Lorem fugiat culpa reprehenderit sint ullamco Lorem. Nisi eiusmod deserunt in qui minim magna veniam veniam cupidatat occaecat proident.</div>
                </Greeter>
            </div>
        )
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
